<!DOCTYPE html>
<html ng-app="map-chat">
    <head>
        <title>Map Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/styles/css/stylesheet.css"/>
    </head>
    <body>

        <div class="container-fluid">

            <div ui-view></div>

        </div>

        <!-- Dependencies -->
        <script src="app/bower_components/angular/angular.min.js"></script>
        <script src="app/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src='app/bower_components/lodash/lodash.js'></script>
        <script src='app/bower_components/angular-simple-logger/dist/angular-simple-logger.js'></script>
        <script src='app/bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
        <script src="app/bower_components/angularjs-geolocation/src/geolocation.js"></script>
        <script src="app/bower_components/angular-ui-router/release/angular-ui-router.js"
        <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <!-- Main -->
        <script src="app/app.js"></script>
        <!-- Controllers -->
        <script src="app/pages/home/home_controller.js"></script>
        <!-- Services -->
        <script src="app/shared/services/socketFactory.js"></script>
    </body>
</html>
