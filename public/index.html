<!DOCTYPE html>
<html ng-app="map-chat">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/styles/css/stylesheet.css"/>
    </head>
    <body ng-controller="HomeController as home">

        <div class="container-fluid">

            <!-- Navbar -->
            <div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                <!--<img alt="Brand" src="http://www.cypruscompany.net/images/google-maps.png">-->
                                Map Chat
                            </a>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Chat -->
            <div class="row">

                <form novalidate ng-submit="home.sendMessage()">
                    <div id="chat-room">
                        <div ng-repeat="message in home.messagesList">
                            <p><!--<span>{{message.user.name}}: </span>-->{{message.text}}</p>
                        </div>
                    </div>
                    <div id="chat-comment">
                        <input id="chat-comment-input" type="text" placeholder="Just say something..." ng-model="home.messageText">
                        <button type="submit">Send</button>
                    </div>
                </form>

            </div>

            <!-- Map -->
            <div class="row">
                <div class="angular-google-map-container">
                    <ui-gmap-google-map center='home.map.center' zoom='home.map.zoom'></ui-gmap-google-map>
                </div>
            </div>

        </div>

        <!-- Dependencies -->
        <script src="app/bower_components/angular/angular.min.js"></script>
        <script src="app/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src='app/bower_components/lodash/lodash.min.js'></script>
        <script src='app/bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
        <script src='app/bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
        <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <!-- Main -->
        <script src="app/app.js"></script>
        <!-- Controllers -->
        <script src="app/pages/home/home_controller.js"></script>
        <!-- Services -->
        <script src="app/shared/services/socketFactory.js"></script>
    </body>
</html>
